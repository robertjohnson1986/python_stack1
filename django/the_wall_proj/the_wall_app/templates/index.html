<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' href='{% static "css/style.css"%}'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Login and Registration</h1><br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Registration</h2>
    <form action="/register" method="POST">
        {% csrf_token %}
        <label> First Name</label> <br><input type='text' name='first_name'><br>
        <label> Last Name</label><br> <input type='text' name='last_name'><br>
        <label> Email</label> <br><input type='email' name='email'><br>
        <label> Password</label><br> <input type='text' name='password'><br>
        <label> Confirm Password</label><br> <input type='text' name='confirm_password'><br>
        <input type='submit' value="Create User">
    </form>
    <br>
    <h2>Log In</h2>
    <form action='/login' method='POST'>
        {% csrf_token %}
        <label> Email</label> <br><input type='email' name='email'><br>
        <label> Password</label> <br><input type='text' name='password'><br>
        <button type='sumbit'>Log In</button>
    </form>

</body>

</html>
